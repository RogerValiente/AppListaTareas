<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
     <link rel="icon" href="img/Lista-de-tareas.webp">
</head>

<body>
    <!-- Inicio Menu -->
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="bi bi-person-lines-fill"></i> List</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>         
                    <li class="nav-item">
                        <a class="nav-link disabled">Disabled</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>
    <!-- Fin Menu -->

    <!-- Inicio Titulo -->
    <div class="container">
        <h1>Lista De Tareas</h1>
    </div>
    <!-- Fin Titulo -->

    <!-- Inicio Formulario -->
    <form class="container" id="formulario">
        <div class="row">
            <div class="form-group col-lg-3  mt-lg-2">
                <label for="TextInput" class="form-label fw-bold">Titulo</label>
                <input type="text" id="Texttitulo" class="form-control" placeholder="Ingresar titulo">
            </div>
            <div class="form-group col-lg-4  mt-lg-2">
                <label for="TextInput" class="form-label fw-bold">Descripción</label>
                <input type="text" id="TextDescripcion" class="form-control" placeholder="Ingresar descripción">
            </div>

            <div class="form-group col-lg-3 mt-lg-2">
                <label for="TextInput" class="form-label fw-bold">Responsable</label>
                <input type="text" class="form-control" id="textResponsable" placeholder="Ingresar responsable">
            </div>

            <div class="form-group col-lg-2  mt-lg-2">
                <label for="Text" class="form-label fw-bold">Estado</label>
                <select id="cboSelect" class="form-select" aria-label="Default select example">
                    <option selected>Seleccionar</option>
                    <option value="Pendiente">Pendiente</option>
                    <option value="En Proceso">En Proceso</option>
                    <option value="Completada">Completada</option>
                </select>
            </div>
        </div>
        <button type="submit" id="btnGuardar" class="btn btn-primary my-2">Guardar</button>
        </div>
    </form>
    <!-- Fin Formulario -->

    <!-- Inicio Tabla -->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive text-center">
                    <table id="tabla" class="table table-striped" style="width:100%">
                        <thead>
                            <tr class="bg-dark  text-center text-white">
                                <th>Codigo</th>
                                <th>Titulo</th>
                                <th>Descripción</th>
                                <th>Responsable</th>
                                <th>Estado</th>
                                <th>Opciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaTareas">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- Fin Tabla -->

    <!-- Inicio Footer -->
    <div class="fixed-bottom container-fluid bg-dark">
        <footer class=" my-4">
            <p class="text-center text-white">© 2022 Roger Meza</p>
        </footer>
    </div>
    <!-- Fin Footer -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous">
    </script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="/js/firebase.js"></script>
    <script type="module" src="/js/index.js"></script>

</body>

</html>
